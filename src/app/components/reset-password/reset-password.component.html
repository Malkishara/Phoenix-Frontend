<section class="reset">
  <div >
    <div class="card" style="background-color: rgba(255, 255, 255, 0.137);">
      <div class="card-body">
        <h1 class="card-title-center" style="text-align: center;color: rgb(252, 250, 250);">Reset Password</h1>
      <form (submit)="onSubmit()" [formGroup]="resetPasswordForm">
        <div class="form-group">
          <div class="row" style="margin-top: 30px;">

            <div class="col">
              <label class="label">Password:</label>
            </div>

              <div class="col">
                <input [ngClass]="{'is-invalid':submitted && resetPasswordForm.controls.password.errors}" formControlName="password" type="password" class="form-control" [(ngModel)]="password" style="background-color: rgba(255, 255, 255, 0.425);border-radius: 20px;width: 100%;">
                <div *ngIf="submitted && resetPasswordForm.controls.password.errors" class="text-danger">
                  <div *ngIf="submitted && resetPasswordForm.controls.password.errors.required">
                    Please enter password
                  </div>
                </div>
              </div>

          </div>
          <div class="row" style="margin-top: 30px;">

            <div class="col">
              <label class="label">Confirm Password:</label>
            </div>

              <div class="col">
                <input [ngClass]="{'is-invalid':submitted && resetPasswordForm.controls.confirmPassword.errors}" formControlName="confirmPassword" type="password" class="form-control" [(ngModel)]="confirmPassword" style="background-color: rgba(255, 255, 255, 0.425);border-radius: 20px;width: 100%;">
                <div *ngIf="submitted && resetPasswordForm.controls.confirmPassword.errors" class="text-danger">
                  <div *ngIf="submitted && resetPasswordForm.controls.confirmPassword.errors.required">
                    Please enter confirm password
                  </div>
                </div>
              </div>

          </div>



          <div class="row" style="margin-top: 10px;text-align: center;">
            <div class="form-group">
              <button type="submit" class="btn " style="border-radius: 20px;width: 100%;background-color: rgba(51, 8, 209, 0.219);color: white;">VERIFY</button>

            </div>
          </div>



        </div>

      </form>
      </div>
    </div>
  </div>
  </section>
