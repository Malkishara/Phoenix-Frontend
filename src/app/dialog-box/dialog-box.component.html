
<div class="card" style="width: 18rem;background-color: rgba(255, 255, 255, 0.575);">
  <div class="card-body" style="text-align: center;">
    <div><mat-icon [inline]="true" style="transform: scale(5);vertical-align: middle;color: rgb(148, 27, 5);margin-top: 5%;">warning</mat-icon></div>
    <h3 class="card-title" style="margin-top: 10%">Are you sure, you want delete this vacancy?</h3>
    <button type="button" class="btn" style="margin: 5px;background-color: rgba(52, 8, 209, 0.514);color: white;border-radius: 20px;" (click)="delete(id)">DELETE</button>
    <button type="button" class="btn btn-danger" matDialogClose style="margin: 5px;border-radius: 20px;color: white;">CANCEL</button>
  </div>
</div>
