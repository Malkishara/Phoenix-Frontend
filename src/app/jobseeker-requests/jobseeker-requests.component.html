<div><h1>Requests</h1></div>

<div>
  <div class="card" style=" margin: 5px;" *ngFor="let request of requests" >

    <div class="card-body" style="background-color: rgb(214, 252, 252);" >


      <div class="row">
      <p class="title" (click)="onClick(request.jobSeeker.id)">{{ request.jobSeeker.firstName }} {{ request.jobSeeker.lastName }} has apply for this vacancy</p>
      </div>


    </div>

  </div>
</div>
